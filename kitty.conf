# kitty.conf

# Fonts
font_family JetBrainsMono Nerd Font
bold_font JetBrainsMono Nerd Font Mono
bold_italic_font JetBrainsMono Nerd Font Mono
font_size 12

# Copy on select
copy_on_select true

# Disable confirmation prompt on closing
close_confirmation no

# Colors
background #24273A
foreground #abb2bf

# Normal colors
color0   #2e3440
color1   #bf616a
color2   #a3be8c
color3   #ebcb8b
color4   #81a1c1
color5   #b48ead
color6   #88c0d0
color7   #e5e9f0

# Bright colors
color8   #4c566a
color9   #bf616a
color10  #a3be8c
color11  #ebcb8b
color12  #81a1c1
color13  #b48ead
color14  #8fbcbb
color15  #eceff4

# Bell (visual bell)
bell_style none

# Allow changing the font size using Ctrl + Plus/Minus
map ctrl+plus      change_font_size 1
map ctrl+minus     change_font_size -1
map ctrl+backslash reset_font_size

# Keybindings

